	<body>

	
		<script type="text/javascript">




d3.json("/birds.json",function(json){
	var groups = parse_birds(json)
	
})


function parse_birds(json){
	var attrs = ['fse_org_style','op_org_style','habitat','genus_type']
	var groups = {}
	for (var i =0;i<json.length; i++){
		for(var j=0;j<attrs.length; j++){
		
			var attr = attrs[j]
			var val = json[i].bird[attr]
			
			if(val !== undefined){
				if (groups[attr] == undefined) {
					groups[attr] = {}
				} else {
					if (counts[attr][val.name] == undefined) {
						counts[attr][val.name] = 1;
					} else {
						counts[attr][val.name]++; 
					}
				}
			}
		}
	}
	console.log(counts)
	return counts;
}

		
		</script>
	
	</body>
