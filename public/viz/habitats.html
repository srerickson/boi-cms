<html>
	<head>
		<script type="text/javascript" src="/javascripts/viz.js"></script>
		<script type="text/javascript" src="/javascripts/vendor/d3/d3.js"></script>
		<script type="text/javascript" src="/javascripts/vendor/d3/d3.layout.js"></script>
	</head>

<style>
.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.0px;
}

</style>
	
	<body>
		<div id="chart"></div>
	
	
	
	
<script type="text/javascript">

var w = 800,
    h = 800;

var cluster = d3.layout.tree()
    .size([h, w-300])
    .separation(function(a,b){
    	 return a.parent == b.parent ? 2 : 4;
    })

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var vis = d3.select("#chart").append("svg")
    .attr("width", w)
    .attr("height", h)
  .append("g")
    .attr("transform", "translate(80, 0)");

d3.json("/habitats.json", function(json_raw) {
  var json = parse_json(json_raw,"habitat","Habitats")
  var nodes = cluster.nodes(json);

  var link = vis.selectAll("path.link")
      .data(cluster.links(nodes))
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  var node = vis.selectAll("g.node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

  node.append("circle")
      .attr("r", function(d){return d.size/400});

  node.append("a")
  	.attr("xlink:href", function(d){ return d.path })
	.append("text")
      .attr("dx", function(d) { return d.children ? -8 : 8; })
      .attr("dy", 3)
      .attr("text-anchor", function(d) { return d.children ? "end" : "start"; })
      .text(function(d) { return d.name; });
});
		
		</script>
	
	</body>
</html>
