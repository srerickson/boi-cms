<html>
	<head>
		<script type="text/javascript" src="/javascripts/viz.js"></script>
		<script type="text/javascript" src="/javascripts/vendor/d3/d3.js"></script>
		<script type="text/javascript" src="/javascripts/vendor/d3/d3.layout.js"></script>
	</head>

<style>
.cell {
  border: solid 1px white;
  font: 10px sans-serif;
  line-height: 12px;
  overflow: hidden;
  position: absolute;
  text-indent: 2px;
}

.cell a {
	color:black;
}
</style>
	
	<body>
	
		<b>Classifications</b>
		<a id="size" href="#" onclick="javascript:return false;">text size</a> | 
		<a id="count" href="#" onclick="javascript:return false;">count</a>
		<div id="chart"></div>
	
	
	
	
<script type="text/javascript">

var w = 960,
    h = 500,
    color = d3.scale.category20c();

var treemap = d3.layout.treemap()
    .size([w, h])
    .sticky(true)
    .value(function(d) { return d.size; });

var div = d3.select("#chart").append("div")
    .style("position", "relative")
    .style("width", w + "px")
    .style("height", h + "px");

d3.json("/genus_types.json", function(json_raw) {
	var json = parse_json(json_raw,"genus_type","Habitats")
	div.data([json]).selectAll("div")
	  .data(treemap.nodes)
	.enter().append("div")
	  .attr("class", function(d) { return d.children ? "cell" : "cell bird" })
	  .style("background", function(d) { return d.children ? color(d.name) : null; })
	  .call(cell)

	d3.selectAll(".bird")
		.append("a")
		.attr("href", function(d) { return d.path; })
		.text(function(d) { return d.name; });

	
	d3.select("#size").on("click", function() {
	div.selectAll("div")
		.data(treemap.value(function(d) { return d.size; }))
	  .transition()
		.duration(1500)
		.call(cell);
	
	d3.select("#size").classed("active", true);
	d3.select("#count").classed("active", false);
	});
	
	d3.select("#count").on("click", function() {
	div.selectAll("div")
		.data(treemap.value(function(d) { return 1; }))
	  .transition()
		.duration(1500)
		.call(cell);
	
	d3.select("#size").classed("active", false);
	d3.select("#count").classed("active", true);
	});
});

function cell() {
  this
      .style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return d.dx - 1 + "px"; })
      .style("height", function(d) { return d.dy - 1 + "px"; });
}
		
</script>
	
	</body>
</html>
